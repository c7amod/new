<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>اختبار Terminology</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { transition: opacity 600ms ease; }
    body.page-enter { opacity: 0; }
    body.page-enter-active { opacity: 1; }
    .reveal-on-scroll { opacity: 0; transform: translateY(10px); transition: opacity 600ms ease, transform 600ms ease; }
    .reveal-active { opacity: 1; transform: translateY(0); }
    .nav-anim { position: relative; }
    .nav-anim::after { content: ""; position: absolute; right: 0; bottom: -4px; height: 2px; width: 0; background: rgb(79 70 229); transition: width 300ms ease; }
    .nav-anim:hover::after { width: 100%; }
    .ltr { direction: ltr; text-align: left; }
    .choice { transition: background-color 180ms ease, color 180ms ease, border-color 180ms ease; }
    .choice.correct { background-color: #ecfdf5; border-color: #10b981; }
    .choice.incorrect { background-color: #fef2f2; border-color: #ef4444; }
    /* Top-centered result icon with fixed size */
    #quizContainer [data-qid] { position: relative; }
    .badge { position: absolute; top: 8px; left: 50%; transform: translateX(-50%);
      width: 40px; height: 40px; font-size: 22px; line-height: 1; padding: 0; border-radius: 9999px;
      background: transparent; border: none; display: flex; align-items: center; justify-content: center; }
    .badge-correct { color: #059669; }
    .badge-incorrect { color: #dc2626; }
    /* Animations */
    @keyframes fadeUp { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
    .card-enter { animation: fadeUp 420ms ease both; }
    .fade-out { opacity: 0; transition: opacity 220ms ease; }
    .opt-key { width: 1.5rem; display: inline-flex; justify-content: center; font-weight: 600; color: #475569; }
    /* Left position for question number */
    #quizContainer [data-role="num"] { position: absolute; left: 12px; top: 12px; font-weight: 700; }
  </style>
</head>
<body class="bg-slate-50 text-slate-800 page-enter">
  <header class="bg-white border-b border-slate-200 sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between relative">
      <div class="flex items-center gap-2">
        <a href="index.html" aria-label="العودة للصفحة الرئيسية" class="absolute left-3 md:-left-3 lg:-left-4 top-1/2 -translate-y-1/2 inline-flex items-center">
          <img src="assets/clearmed.png" alt="ClearMed banner" class="h-10 w-auto object-contain"/>
        </a>
      </div>
      <nav class="flex items-center gap-4 sm:gap-6 absolute right-3 sm:right-4 top-1/2 -translate-y-1/2">
        <a href="index.html" class="hover:text-indigo-600 nav-anim">الرئيسية</a>
        <a href="terminology.html#tests" class="hover:text-indigo-600 nav-anim">الاختبارات</a>
      </nav>
    </div>
  </header>

  

  <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="mb-6">
      <h1 class="text-2xl font-bold mb-2 ltr">Word root & Suffix</h1>
      <p class="text-slate-700">اختر الإجابة الصحيحة لكل سؤال ثم اضغط "إنهاء الاختبار" لعرض الدرجة والمراجعة التفصيلية.</p>
      <div class="mt-2 text-sm text-slate-600">الوقت: <span id="liveTimer">00:00</span></div>
    </div>

    <div id="quizContainer" class="space-y-4"></div>

    <div class="mt-6 flex flex-wrap items-center gap-3">
      <button id="submitBtn" class="rounded-lg bg-indigo-600 text-white px-5 py-2 hover:bg-indigo-700 transition-transform hover:-translate-y-0.5">إنهاء الاختبار</button>
      <button id="retryBtn" class="rounded-lg border px-5 py-2 hover:bg-slate-50 hidden">إعادة المحاولة</button>
      <label class="inline-flex items-center gap-2 text-sm hidden" id="filterWrap">
        <input type="checkbox" id="showOnlyIncorrect" class="rounded border-slate-300" />
        <span>عرض الأسئلة الخاطئة فقط</span>
      </label>
      <div id="scoreBox" class="text-sm text-slate-700 hidden"></div>
    </div>
  </main>

  <footer class="border-t bg-white mt-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 text-sm text-slate-600 text-left">© 2025 clearmed.site</div>
  </footer>

  <script>
    // Page enter
    document.addEventListener('DOMContentLoaded', () => {
      requestAnimationFrame(() => {
        document.body.classList.add('page-enter-active');
        document.body.classList.remove('page-enter');
      });
    });
    // bfcache safety
    window.addEventListener('pageshow', () => {
      document.body.classList.add('page-enter-active');
      document.body.classList.remove('page-enter');
    });
    // Smooth internal nav
    document.querySelectorAll('a[href$=".html"]').forEach(a => {
      a.addEventListener('click', (e) => {
        const href = a.getAttribute('href');
        if (!href || href.startsWith('#') || a.target === '_blank') return;
        e.preventDefault();
        document.body.classList.add('page-enter');
        document.body.classList.remove('page-enter-active');
        setTimeout(() => { window.location.href = href; }, 180);
      });
    });
    // Back button logic removed: using logo link instead
    // Scroll reveal
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('reveal-active');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.1 });
    document.querySelectorAll('.reveal-on-scroll').forEach(el => observer.observe(el));

    // Quiz data (sample Terminology MCQs). You can edit/extend freely.
    const questions = [
      {
        id: 'q1',
        text: 'Which of the following could be a suffix:',
        choices: ['Scope', 'Itis', 'Ology', 'All of the above'],
        answer: 3
      },
      {
        id: 'q2',
        text: 'The suffix of the ability is:',
        choices: ['-ous', '-ible', '-able', 'Both B and C'],
        answer: 3
      },
      {
        id: 'q3',
        text: 'Inflammation of the spleen is:',
        choices: ['Splenitis', 'Splenectomy', 'Appendicitis', 'Pleurectomy'],
        answer: 0
      },
      {
        id: 'q4',
        text: 'Thoracoscope is a device used to visualize:',
        choices: ['Thorax', 'Bronchi', 'Mediastinum', 'Rectum'],
        answer: 0
      },
      {
        id: 'q5',
        text: 'The science concerned with studying of tumors is called:',
        choices: ['Oncology', 'Ophthalmology', 'Otology', 'Gynecology'],
        answer: 0
      },
      {
        id: 'q6',
        text: 'The plural form of conjunctiva is:',
        choices: ['Conjunctives', 'Conjunctive', 'Conjunctivae', 'All of the above'],
        answer: 2
      },
      {
        id: 'q7',
        text: 'The plural form of testis is:',
        choices: ['Testiss', 'Testises', 'Testes', 'Testis'],
        answer: 2
      },
      {
        id: 'q8',
        text: 'The plural of the word "cervix" is:',
        choices: ['Cervices', 'Cervixes', 'Cervaces', 'Cerveces'],
        answer: 0
      },
      {
        id: 'q9',
        text: 'The word "mucous" means',
        choices: ['Fluid', 'Sticky', 'Solid', 'Rigid'],
        answer: 1
      },
      {
        id: 'q10',
        text: 'The word root "Entero" means:',
        choices: ['Intestine', 'Teeth', 'Gums', 'Stomach'],
        answer: 0
      },
      {
        id: 'q11',
        text: 'The suffix "ism" means:',
        choices: ['study of', 'condition', 'To visualize', 'Specialist'],
        answer: 1
      },
      {
        id: 'q12',
        text: 'The word root "Pulmo" is pertaining to:',
        choices: ['Rib', 'Lung', 'Kidney', 'Stomach'],
        answer: 1
      },
      {
        id: 'q13',
        text: 'The medical word that means full of nerves is:',
        choices: ['Neurology', 'Neuritis', 'Nervous', 'Neurologist'],
        answer: 2
      },
      {
        id: 'q14',
        text: 'The plural of "lipoma":',
        choices: ['Lipomae', 'Lipomata', 'Lipomic', 'Lipomes'],

      },
      {
        id: 'q15',
        text: 'Nephro refers to:',
        choices: ['Liver', 'Stomach', 'Kidney', 'Spleen'],
        answer: 2
      },
      {
        id: 'q16',
        text: 'Appendicitis means:',
        choices: ['Inflammation of the vermiform appendix', 'Inflammation of thyroid', 'Condition of the vermiform appendix', 'Study of appendix'],
        answer: 0
      },
      {
        id: 'q17',
        text: 'The singular of thoraces is:',
        choices: ['Thorax', 'Thorix', 'Thorex', 'Throma'],
        answer: 0
      },
      {
        id: 'q18',
        text: 'Glosso refers to:',
        choices: ['Brain', 'Liver', 'Tongue', 'Spleen'],
        answer: 2
      },
      {
        id: 'q19',
        text: 'The word root gingiva means:',
        choices: ['Tongue', 'Gum', 'Teeth', 'Spleen'],
        answer: 1
      },
      {
        id: 'q20',
        text: 'The root "Reno" refers to:',
        choices: ['Nose', 'Artery', 'Kidney', 'Stomach'],
        answer: 2
      },
      {
        id: 'q21',
        text: 'The term gastritis means:',
        choices: ['Inflammation of gum', 'Inflammation of stomach', 'Removal of stomach', 'Study of stomach'],
        answer: 1
      },
      {
        id: 'q22',
        text: 'Abnormal fear of water means:',
        choices: ['Hydrophobia', 'Hydrotherapy', 'Hydroappendix', 'Hydrotropic'],
        answer: 0
      },
      {
        id: 'q23',
        text: 'The lip is:',
        choices: ['Cheilo', 'Gingiva', 'Esophagus', 'Gastro'],
        answer: 0
      },
      {
        id: 'q24',
        text: '… is an instrument used to examine the sigmoid colon:',
        choices: ['Gastroscope', 'Colonoscope', 'Sigmoidoscope', 'None of the above'],
        answer: 2
      },
      {
        id: 'q25',
        text: 'A physician who specializes in diagnosis of diseases of the heart is called a:',
        choices: ['Hematologist', 'Serologist', 'Pathologist', 'Cardiologist'],
        answer: 3
      },
      {
        id: 'q26',
        text: 'If I have not been brushing my teeth often enough, I may end up with bleeding from my gums, a condition called:',
        choices: ['Hepatitis', 'Colitis', 'Gingivitis', 'Stomatitis'],
        answer: 2
      },
      {
        id: 'q27',
        text: "The word root 'hepato' means:",
        choices: ['liver', 'Kidney', 'Stomach', 'Intestine'],
        answer: 0
      },
      {
        id: 'q28',
        text: 'Inflammation of the tongue is:',
        choices: ['Stomatitis', 'Gastritis', 'Glossitis', 'Gingivitis'],
        answer: 2
      },
      {
        id: 'q29',
        text: 'Inflammation of the tendon is:',
        choices: ['Tendinitis', 'Arthritis', 'Osteitis', 'Osteoarthritis'],
        answer: 0
      },
      {
        id: 'q30',
        text: "The plural form of 'phalanx' is:",
        choices: ['Phalanges', 'Phalanxes', 'Phalances', 'Phalancis'],
        answer: 0
      },
      {
        id: 'q31',
        text: "The plural form of 'ganglion' is:",
        choices: ['Gangliae', 'Gangli', 'Ganglia', 'Ganglias'],
        answer: 2
      },
      {
        id: 'q32',
        text: 'Inflammation of small intestine:',
        choices: ['Ilitis', 'Ileitis', 'Enteritis', 'Colitis'],
        answer: 2
      }
    ];

    function renderQuiz() {
      const wrap = document.getElementById('quizContainer');
      wrap.innerHTML = '';
      const letters = ['A', 'B', 'C', 'D'];
      questions.forEach((q, qi) => {
        const card = document.createElement('div');
        card.className = 'rounded-lg border bg-white p-4 card-enter';
        card.dataset.qid = q.id;

        const head = document.createElement('div');
        head.className = 'flex items-start justify-between gap-3 mb-3';
        head.innerHTML = `<div class=\"font-semibold\"></div><div class=\"hidden\" data-role=\"badge\"></div>`;
        card.appendChild(head);

        const text = document.createElement('div');
        text.className = 'mb-3 ltr';
        text.textContent = `${qi + 1}- ${q.text}`;
        card.appendChild(text);

        const ul = document.createElement('ul');
        ul.className = 'space-y-2';
        q.choices.forEach((c, ci) => {
          const li = document.createElement('li');
          const id = `${q.id}_${ci}`;
          li.innerHTML = `
            <label class=\"choice flex items-center gap-3 rounded border px-3 py-2 cursor-pointer\">
              <input type=\"radio\" name=\"${q.id}\" value=\"${ci}\" class=\"peer\" />
              <span class=\"opt-key\">${letters[ci]}</span>
              <span class=\"ltr grow\">${c}</span>
            </label>`;
          ul.appendChild(li);
        });
        card.appendChild(ul);

        wrap.appendChild(card);
      });
    }

    function collectAnswers() {
      const answers = {};
      questions.forEach(q => {
        const checked = document.querySelector(`input[name="${q.id}"]:checked`);
        answers[q.id] = checked ? parseInt(checked.value, 10) : null;
      });
      return answers;
    }

    function lockQuiz() {
      document.querySelectorAll('#quizContainer input[type="radio"]').forEach(inp => inp.disabled = true);
    }

    function unlockQuiz() {
      document.querySelectorAll('#quizContainer input[type="radio"]').forEach(inp => inp.disabled = false);
    }

    function showResults(answers) {
      let correctCount = 0;
      questions.forEach(q => {
        const selected = answers[q.id];
        const card = document.querySelector(`[data-qid="${q.id}"]`);
        const badge = card.querySelector('[data-role="badge"]');
        badge.classList.remove('hidden');

        const options = card.querySelectorAll('label.choice');
        options.forEach((lab, idx) => {
          lab.classList.remove('correct', 'incorrect');
          if (idx === q.answer) {
            lab.classList.add('correct');
          }
          if (selected !== null && idx === selected && selected !== q.answer) {
            lab.classList.add('incorrect');
          }
        });

        if (selected === q.answer) {
          correctCount++;
          badge.className='badge badge-correct';
          badge.textContent = '✓';
        } else {
          badge.className='badge badge-incorrect';
          badge.textContent = '✗';
        }
      });

      const total = questions.length;
      const score = Math.round((correctCount / total) * 100);
      const box = document.getElementById('scoreBox');
      if (box) {
        box.classList.remove('hidden');
        box.textContent = `درجتك: ${correctCount} / ${total} (${score}%)`;
      }
      const retry = document.getElementById('retryBtn');
      if (retry) retry.classList.remove('hidden');
      const filterWrap = document.getElementById('filterWrap');
      if (filterWrap) filterWrap.classList.remove('hidden');

    }

    function applyIncorrectFilter(onlyIncorrect) {
      questions.forEach(q => {
        const card = document.querySelector(`[data-qid="${q.id}"]`);
        const badge = card.querySelector('[data-role="badge"]');
        const isIncorrect = badge && badge.classList.contains('badge-incorrect');
        card.classList.toggle('hidden', onlyIncorrect && !isIncorrect);
      });
    }

    function resetQuiz() {
      renderQuiz();
      const box = document.getElementById('scoreBox');
      if (box) { box.classList.add('hidden'); box.textContent = ''; }
      const retry = document.getElementById('retryBtn');
      if (retry) retry.classList.add('hidden');
      const filterWrap = document.getElementById('filterWrap');
      if (filterWrap) filterWrap.classList.add('hidden');
      const chk = document.getElementById('showOnlyIncorrect');
      if (chk) chk.checked = false;
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Init (support review mode coming from results page)
    renderQuiz();
    const reviewMode = sessionStorage.getItem('terminology_quiz_review');
    // Capture a local start time as a fallback in case session value is missing
    const localStartAt = Date.now();
    // Start timer for a fresh attempt (no review mode)
    if (!reviewMode) {
      sessionStorage.setItem('terminology_quiz_start', String(localStartAt));
    }
    // Live timer UI
    let timerInterval = null;
    function startLiveTimer(startTs){
      const el = document.getElementById('liveTimer');
      if (!el) return;
      function render(now){
        const diff = Math.max(0, Math.floor((now - startTs)/1000));
        const m = String(Math.floor(diff/60)).padStart(2,'0');
        const s = String(diff%60).padStart(2,'0');
        el.textContent = `${m}:${s}`;
      }
      render(Date.now());
      timerInterval = setInterval(()=>render(Date.now()), 1000);
    }
    function stopLiveTimer(){ if (timerInterval) { clearInterval(timerInterval); timerInterval = null; } }
    // Start live timer only if not review mode
    if (!reviewMode) {
      startLiveTimer(localStartAt);
    } else {
      // In review, show the elapsed time if available
      try {
        const d = sessionStorage.getItem('terminology_last_duration');
        const el = document.getElementById('liveTimer');
        if (d && el) {
          const n = Number(d);
          const sec = Number.isFinite(n) ? Math.max(0, Math.round(n/1000)) : 0;
          const m = String(Math.floor(sec/60)).padStart(2,'0');
          const s = String(sec%60).padStart(2,'0');
          el.textContent = `${m}:${s}`;
        }
      } catch(_) {}
    }
    if (reviewMode) {
      const stored = sessionStorage.getItem('terminology_quiz_payload');
      try {
        const payload = stored ? JSON.parse(stored) : null;
        if (payload && payload.answers) {
          lockQuiz();
          showResults(payload.answers);
          if (reviewMode === 'incorrect') {
            applyIncorrectFilter(true);
            document.getElementById('filterWrap').classList.remove('hidden');
            document.getElementById('showOnlyIncorrect').checked = true;
          }
        }
      } catch (_) {}
      // Clear review flag so normal behavior resumes next time
      sessionStorage.removeItem('terminology_quiz_review');
    }

    // Events
    document.getElementById('submitBtn').addEventListener('click', () => {
      const answers = collectAnswers();
      lockQuiz();
      // Calculate elapsed time (fallback to localStartAt if session is missing)
      stopLiveTimer();
      let durationMs = null;
      try {
        const startStr = sessionStorage.getItem('terminology_quiz_start');
        const started = startStr ? parseInt(startStr, 10) : localStartAt;
        durationMs = Date.now() - started;
      } catch (_) { durationMs = Date.now() - localStartAt; }
      // Compute score summary for results page
      let correctCount = 0;
      const total = questions.length;
      questions.forEach(q => {
        const sel = answers[q.id];
        if (sel != null && sel === q.answer) correctCount++;
      });
      const score = Math.round((correctCount / total) * 100);
      // Persist complete payload (answers + score + duration)
      try {
        const payload = { correctCount, total, score, durationMs, answers };
        sessionStorage.setItem('terminology_quiz_payload', JSON.stringify(payload));
      } catch (_) {}
      // Also store a standalone key for fallback on results page
      try {
        sessionStorage.setItem('terminology_last_duration', String(durationMs));
        sessionStorage.setItem('terminology_quiz_end', String(Date.now()));
      } catch(_) {}
      // Navigate to results page
      document.body.classList.add('fade-out');
      setTimeout(() => { window.location.href = 'quiz-terminology-result.html'; }, 240);
    });

    document.getElementById('retryBtn').addEventListener('click', () => {
      resetQuiz();
      // Reset timer for a new attempt
      const t = Date.now();
      sessionStorage.setItem('terminology_quiz_start', String(t));
      // restart live timer
      stopLiveTimer();
      startLiveTimer(t);
    });

    document.getElementById('showOnlyIncorrect').addEventListener('change', (e) => {
      applyIncorrectFilter(e.target.checked);
    });
  </script>
</body>
</html>
