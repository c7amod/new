<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Biochemistry - الملفات</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-7WSXYQGC2G"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);} 
    gtag('js', new Date());
    gtag('config', 'G-7WSXYQGC2G');
  </script>
  <style>
    body { transition: opacity 600ms ease; }
    body.page-enter { opacity: 0; }
    body.page-enter-active { opacity: 1; }
    .nav-anim { position: relative; }
    .nav-anim::after { content: ""; position: absolute; right: 0; bottom: -4px; height: 2px; width: 0; background: rgb(79 70 229); transition: width 300ms ease; }
    .nav-anim:hover::after { width: 100%; }
    .reveal-on-scroll { opacity: 0; transform: translateY(10px); transition: opacity 600ms ease, transform 600ms ease; }
    .reveal-active { opacity: 1; transform: translateY(0); }
    .file-toggle .chev { transition: transform 200ms ease; }
    .file-toggle[aria-expanded="true"] .chev { transform: rotate(90deg); }
  </style>
</head>
<body class="bg-slate-50 text-slate-800 page-enter">
  <header class="bg-white border-b border-slate-200 sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between relative">
      <a href="index.html" class="absolute left-3 top-1/2 -translate-y-1/2 inline-flex items-center">
        <img src="assets/clearmed.png" alt="ClearMed banner" class="h-10 w-auto object-contain"/>
      </a>
      <nav class="flex items-center gap-4 sm:gap-6 absolute right-3 sm:right-4 top-1/2 -translate-y-1/2">
        <a href="index.html" class="hover:text-indigo-600 nav-anim">الرئيسية</a>
        <a href="biochemistry.html" class="hover:text-indigo-600 nav-anim ltr">Biochemistry</a>
      </nav>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="mb-6 reveal-on-scroll">
      <h1 class="text-2xl font-bold mb-2 ltr">Biochemistry — الملفات</h1>
    </div>

    <section id="filesHost" class="space-y-4 reveal-on-scroll">
      <div class="rounded-lg border bg-white">
        <h2 class="px-4 py-4 border-b text-center text-2xl sm:text-3xl font-extrabold tracking-tight" dir="rtl">الملفات</h2>
        <div id="filesContainer" class="p-4 space-y-4" dir="ltr">
          <div id="loadingMsg" class="text-center text-slate-500 py-10">جارٍ تحميل الملفات...</div>
        </div>
      </div>
    </section>
  </main>

  <footer class="border-t bg-white mt-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 text-sm text-slate-600 text-left">© 2025 clearmed.site</div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      requestAnimationFrame(() => {
        document.body.classList.add('page-enter-active');
        document.body.classList.remove('page-enter');
      });
      // Ensure reveal sections are visible (this page uses reveal-on-scroll styles)
      try {
        document.querySelectorAll('.reveal-on-scroll').forEach(el => el.classList.add('reveal-active'));
      } catch(_) {}
      // Load files section from biochemistry.html (cache-busted and absolute URL for iOS Safari)
      const u = new URL('biochemistry.html', window.location.href);
      u.searchParams.set('v', Date.now().toString());
      fetch(u.toString(), { credentials: 'same-origin' }).then(r => r.text()).then(html => {
        const doc = new DOMParser().parseFromString(html, 'text/html');
        // Prefer direct id if present
        let filesSection = doc.getElementById('bio-files-section');
        if (!filesSection) {
          const sections = Array.from(doc.querySelectorAll('section'));
          // Prefer hidden heavy section by title
          filesSection = sections.find(sec => sec.hasAttribute('hidden') && sec.querySelector('h2')?.textContent?.includes('الملفات')) || null;
          if (!filesSection) filesSection = sections.reverse().find(sec => !!sec.querySelector('.p-4.space-y-4')) || null;
        }
        const srcContainer = filesSection ? filesSection.querySelector('.p-4.space-y-4') : null;
        const host = document.getElementById('filesContainer');
        if (srcContainer && host) {
          host.innerHTML = srcContainer.innerHTML;
          // Sort groups numerically like original page
          try {
            const groups = Array.from(host.querySelectorAll(':scope > .file-group'));
            groups.sort((a,b)=>{
              const ta = a.querySelector('button .text-lg');
              const tb = b.querySelector('button .text-lg');
              const na = parseInt((ta?.textContent||'').trim(), 10);
              const nb = parseInt((tb?.textContent||'').trim(), 10);
              const va = Number.isFinite(na) ? na : 1e9;
              const vb = Number.isFinite(nb) ? nb : 1e9;
              return va - vb;
            });
            groups.forEach(g => host.appendChild(g));
          } catch(_) {}
          // Wire accordions
          host.querySelectorAll('.file-toggle').forEach(btn => {
            btn.addEventListener('click', () => {
              const expanded = btn.getAttribute('aria-expanded') === 'true';
              btn.setAttribute('aria-expanded', String(!expanded));
              const panel = btn.nextElementSibling;
              if (panel) panel.hidden = expanded;
            });
          });
          // If for any reason no groups parsed, show fallback message
          if (!host.querySelector('.file-group')) {
            host.innerHTML = '<div class="text-center text-slate-500 py-10">لا توجد ملفات للعرض حاليا.</div>';
          }
        } else if (host) {
          host.innerHTML = '<div class="text-center text-slate-500 py-10">لا توجد ملفات للعرض حاليا.</div>';
        }
      }).catch(()=>{
        const host = document.getElementById('filesContainer');
        if (host) host.innerHTML = '<div class="text-center text-slate-500 py-10">تعذر تحميل الملفات.</div>';
      });
    });
    window.addEventListener('pageshow', () => {
      document.body.classList.add('page-enter-active');
      document.body.classList.remove('page-enter');
    });
  </script>
</body>
</html>
