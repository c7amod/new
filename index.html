<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الموقع غير متاح</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Tajawal', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 30px;
    }

    .email {
      font-size: 1.2em;
      color: #00eaff;
      text-align: center;
    }

    .email-icon-link {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 12px;
    }

    .email-icon {
      width: 33px;
      height: 33px;
      transition: transform 0.3s ease;
    }

    .email-icon-link:hover .email-icon {
      transform: scale(1.1);
    }

    .email a.email-text {
      display: inline-block;
      color: #00eaff;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s ease;
      word-break: break-word;
    }

    .email a.email-text:hover {
      color: #ffffff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>الموقع غير متاح حاليًا</h1>

  <div class="email">
    <!-- الأيقونة داخل div يتوسّط باستخدام flex -->
    <a href="mailto:help@c7amod.xyz" class="email-icon-link">
      <svg class="email-icon" xmlns="http://www.w3.org/2000/svg" fill="#00eaff" viewBox="0 0 24 24">
        <path d="M20 4H4C2.9 4 2 4.9 2 6v12c0 1.1.9 2 2 2h16c1.1 
        0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 
        5 8-5v2z"/>
      </svg>
    </a>

    <a href="mailto:help@c7amod.xyz" class="email-text">help@c7amod.xyz</a>
  </div>
</body>
</html>
