<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>احمد تيوب</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #1e1e1e;
      --card-color: #2a2a2a;
      --accent-color: #00bcd4;
      --accent-dark: #0097a7;
      --text-color: #f0f0f0;
      --text-muted: #999;
      --input-bg: #2e2e2e;
      --input-border: #444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      padding-bottom: 60px;
    }

    .header {
      text-align: center;
      padding: 50px 20px 30px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .header h1 {
      color: var(--accent-color);
      font-size: 2.5rem;
      font-weight: 900;
    }

    .header p {
      color: var(--text-muted);
      font-size: 1.1rem;
      margin-top: 10px;
    }

    .videos-container {
      max-width: 900px;
      margin: 40px auto 0;
      padding: 0 20px;
    }

    .video-item {
      background-color: var(--card-color);
      border-radius: 12px;
      margin-bottom: 30px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .video-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    }

    .video-player {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1; /* مربعة */
      background: black;
    }

    .video-player video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-thumbnail {
      position: absolute;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      cursor: pointer;
    }

    .video-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.85;
      transition: opacity 0.3s;
    }

    .video-thumbnail:hover img {
      opacity: 0.6;
    }

    .play-icon {
      position: absolute;
      font-size: 3rem;
      color: white;
      opacity: 0.9;
      transition: transform 0.3s;
    }

    .video-thumbnail:hover .play-icon {
      transform: scale(1.2);
    }

    .video-info {
      padding: 20px;
    }

    .video-info h2 {
      font-size: 1.4rem;
      margin-bottom: 10px;
      color: var(--accent-color);
    }

    .video-info p {
      color: var(--text-muted);
      font-size: 1rem;
      line-height: 1.6;
    }

    #contact {
      margin-top: 80px;
      padding: 50px 20px;
      background-color: #181818;
    }

    .contact-container {
      max-width: 600px;
      margin: auto;
      background-color: var(--card-color);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    #contact h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.9rem;
      color: var(--accent-color);
    }

    #contact label {
      display: block;
      margin-bottom: 6px;
      color: var(--text-color);
    }

    #contact input,
    #contact textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      background-color: var(--input-bg);
      border: 1px solid var(--input-border);
      color: var(--text-color);
      font-size: 1rem;
    }

    #contact input:focus,
    #contact textarea:focus {
      outline: none;
      border-color: var(--accent-color);
    }

    #contact button {
      width: 100%;
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    #contact button:hover {
      background-color: var(--accent-dark);
    }

    @media (max-width: 600px) {
      .header h1 {
        font-size: 1.8rem;
      }

      .video-info h2 {
        font-size: 1.2rem;
      }

      #contact h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>احمد تيوب</h1>
    <p>فيديوهات تم اختيارها بعناية</p>
  </div>

  <div class="videos-container">
    <div class="video-item">
      <div class="video-player">
        <video controls style="display: none;">
          <source src="videos/video1.mp4" type="video/mp4">
        </video>
        <div class="video-thumbnail">
          <img src="thumbnails/video1-thumb.jpg" alt="ثمبنيل الفيديو الأول">
          <div class="play-icon">▶</div>
        </div>
      </div>
      <div class="video-info">
        <h2>Fuck SOCIETY</h2>
        <p>.</p>
      </div>
    </div>

    <div class="video-item">
      <div class="video-player">
        <video controls style="display: none;">
          <source src="videos/video2.mp4" type="video/mp4">
        </video>
        <div class="video-thumbnail">
          <img src="thumbnails/video2-thumb.jpg" alt="ثمبنيل الفيديو الثاني">
          <div class="play-icon">▶</div>
        </div>
      </div>
      <div class="video-info">
        <h2>I Did It for Me..</h2>
        <p>.</p>
      </div>
    </div>
  </div>

  <section id="contact">
    <div class="contact-container">
      <h2>📬 تواصل معنا</h2>
      <form action="https://formspree.io/f/movwwrkn" method="POST">
        <label for="name">الاسم:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">البريد الإلكتروني:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">الرسالة:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <button type="submit">إرسال</button>
      </form>
    </div>
  </section>

  <script>
    document.querySelectorAll('.video-thumbnail').forEach(thumbnail => {
      thumbnail.addEventListener('click', function () {
        const videoContainer = this.parentElement;
        const video = videoContainer.querySelector('video');
        const thumb = videoContainer.querySelector('.video-thumbnail');

        video.style.display = 'block';
        thumb.style.display = 'none';
        video.play();
      });
    });
  </script>
</body>
</html>
