<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>منصة كلية الطب - الرئيسية</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Page fade-in */
    body { transition: opacity 600ms ease; }
    body.page-enter { opacity: 0; }
    body.page-enter-active { opacity: 1; }

    /* Scroll reveal */
    .reveal-on-scroll { opacity: 0; transform: translateY(10px); transition: opacity 600ms ease, transform 600ms ease; }
    .reveal-active { opacity: 1; transform: translateY(0); }

    /* Link underline animation */
    .nav-anim { position: relative; }
    .nav-anim::after { content: ""; position: absolute; right: 0; bottom: -4px; height: 2px; width: 0; background: rgb(79 70 229); transition: width 300ms ease; }
    .nav-anim:hover::after { width: 100%; }
  </style>
</head>
<body class="bg-slate-50 text-slate-800 page-enter">
  <!-- Navbar -->
  <header class="bg-white border-b border-slate-200 sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <a href="index.html" class="font-bold text-indigo-600 text-lg nav-anim">منصة كلية الطب</a>
      <nav class="hidden md:flex items-center gap-6">
        <a href="index.html" class="hover:text-indigo-600 nav-anim">الرئيسية</a>
        <a href="browse.html" class="hover:text-indigo-600 nav-anim">التصفح</a>
        <a href="admin.html" class="hover:text-indigo-600 nav-anim">لوحة الإدارة</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="bg-gradient-to-b from-indigo-50 to-transparent reveal-on-scroll">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
      <h1 class="text-2xl sm:text-3xl font-bold mb-4">مرحبًا بك في مكتبة كلية الطب</h1>
      <p class="text-slate-600 mb-6">نبدأ بسنة أولى فقط. اختر الموديول لعرض المحتوى.</p>
      <div class="flex gap-2 max-w-2xl">
        <a href="year1.html" class="rounded-lg bg-indigo-600 text-white px-5 py-2 hover:bg-indigo-700 transition-transform duration-300 hover:-translate-y-0.5">الانتقال إلى سنة أولى</a>
      </div>
    </div>
  </section>

  <!-- Year 1 Modules -->
  <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <h2 class="text-xl font-semibold mb-4">سنة أولى - Modules</h2>
    <div class="mb-6 reveal-on-scroll">
      <a href="year1.html" class="block rounded-lg border bg-white p-4 text-center hover:border-indigo-300 transition-transform hover:-translate-y-0.5 hover:shadow-lg">Year 1</a>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 reveal-on-scroll">
      <a href="orientation.html" class="rounded-lg border bg-white p-5 hover:border-indigo-300 transition-transform hover:-translate-y-0.5 hover:shadow-lg">
        <div class="font-semibold">Orientation</div>
        <div class="text-sm text-slate-600">Terminology</div>
      </a>
      <a href="foundation.html" class="rounded-lg border bg-white p-5 hover:border-indigo-300 transition-transform hover:-translate-y-0.5 hover:shadow-lg">
        <div class="font-semibold">Foundation</div>
        <div class="text-sm text-slate-600">يتضمن Histology</div>
      </a>
      <a href="blood.html" class="rounded-lg border bg-white p-5 hover:border-indigo-300 transition-transform hover:-translate-y-0.5 hover:shadow-lg">
        <div class="font-semibold">Blood</div>
        <div class="text-sm text-slate-600">قريبًا</div>
      </a>
      <a href="musculoskeletal.html" class="rounded-lg border bg-white p-5 hover:border-indigo-300 transition-transform hover:-translate-y-0.5 hover:shadow-lg">
        <div class="font-semibold">Musculoskeletal</div>
        <div class="text-sm text-slate-600">قريبًا</div>
      </a>
      <a href="cardio.html" class="rounded-lg border bg-white p-5 hover:border-indigo-300 transition-transform hover:-translate-y-0.5 hover:shadow-lg">
        <div class="font-semibold">Cardio</div>
        <div class="text-sm text-slate-600">قريبًا</div>
      </a>
    </div>
  </section>

  <footer class="border-t bg-white mt-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 text-sm text-slate-600">© 2025 منصة كلية الطب</div>
  </footer>
  <script>
    // Page fade-in
    document.addEventListener('DOMContentLoaded', () => {
      requestAnimationFrame(() => {
        document.body.classList.add('page-enter-active');
        document.body.classList.remove('page-enter');
      });
    });

    // Smooth page transition on link click (same tab)
    const links = document.querySelectorAll('a[href$=".html"]');
    links.forEach(a => {
      a.addEventListener('click', (e) => {
        const href = a.getAttribute('href');
        if (!href || href.startsWith('#') || a.target === '_blank') return;
        e.preventDefault();
        document.body.classList.add('page-enter');
        document.body.classList.remove('page-enter-active');
        setTimeout(() => { window.location.href = href; }, 180);
      });
    });

    // Scroll reveal
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('reveal-active');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('.reveal-on-scroll').forEach(el => observer.observe(el));
  </script>
</body>
</html>
