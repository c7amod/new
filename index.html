<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>منصة كلية الطب - الرئيسية</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Page fade-in */
    body { transition: opacity 600ms ease; }
    body.page-enter { opacity: 0; }
    body.page-enter-active { opacity: 1; }

    /* Scroll reveal */
    .reveal-on-scroll { opacity: 0; transform: translateY(10px); transition: opacity 600ms ease, transform 600ms ease; }
    .reveal-active { opacity: 1; transform: translateY(0); }

    /* Link underline animation */
    .nav-anim { position: relative; }
    .nav-anim::after { content: ""; position: absolute; right: 0; bottom: -4px; height: 2px; width: 0; background: rgb(79 70 229); transition: width 300ms ease; }
    .nav-anim:hover::after { width: 100%; }
    .ltr { direction: ltr; text-align: left; }
  </style>
</head>
<body class="bg-slate-50 text-slate-800 page-enter">
  <!-- Navbar -->
  

  <!-- Top Full-Width Banner -->
  <section class="reveal-on-scroll">
    <div class="relative w-full aspect-[1536/709]">
      <img src="assets/logo1.png" alt="شعار كلية طب الاسكندرية" class="w-full h-full object-contain block"/>
      <!-- Bottom gradient to blend into white -->
      <div class="pointer-events-none absolute inset-x-0 bottom-0 h-24 sm:h-32 bg-gradient-to-b from-transparent to-white"></div>
    </div>
  </section>

  <!-- Hero -->
  <section class="relative -mt-10 sm:-mt-16 reveal-on-scroll z-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 sm:py-8">
      <div class="inline-block">
        <h1 class="text-2xl sm:text-3xl font-bold mb-2 text-slate-900">مرحبا بك في كلية طب الاسكندرية</h1>
        <p class="text-slate-700">اختر الموديول لعرض المحتوى</p>
      </div>
    </div>
  </section>

  <!-- Year 1 Modules -->
  <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <h2 class="ltr text-2xl sm:text-3xl font-bold text-center mb-6">First year</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 reveal-on-scroll">
      <a href="orientation.html" class="rounded-lg border bg-white p-5 hover:border-indigo-300 transition-transform hover:-translate-y-0.5 hover:shadow-lg">
        <div class="font-semibold ltr">Orientation</div>
      </a>
      <a href="foundation.html" class="rounded-lg border bg-white p-5 hover:border-indigo-300 transition-transform hover:-translate-y-0.5 hover:shadow-lg">
        <div class="font-semibold ltr">Foundation</div>
      </a>
      <a href="blood.html" class="rounded-lg border bg-white p-5 hover:border-indigo-300 transition-transform hover:-translate-y-0.5 hover:shadow-lg">
        <div class="font-semibold ltr">Blood</div>
        <div class="text-sm text-slate-600">قريبًا</div>
      </a>
      <a href="musculoskeletal.html" class="rounded-lg border bg-white p-5 hover:border-indigo-300 transition-transform hover:-translate-y-0.5 hover:shadow-lg">
        <div class="font-semibold ltr">Musculoskeletal</div>
        <div class="text-sm text-slate-600">قريبًا</div>
      </a>
      <a href="cardio.html" class="rounded-lg border bg-white p-5 hover:border-indigo-300 transition-transform hover:-translate-y-0.5 hover:shadow-lg">
        <div class="font-semibold ltr">Cardio</div>
        <div class="text-sm text-slate-600">قريبًا</div>
      </a>
    </div>
  </section>

  <footer class="border-t bg-white mt-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 text-sm text-slate-600">© 2025 كلية طب الاسكندرية</div>
  </footer>
  <script>
    // Page fade-in
    document.addEventListener('DOMContentLoaded', () => {
      requestAnimationFrame(() => {
        document.body.classList.add('page-enter-active');
        document.body.classList.remove('page-enter');
      });
    });

    // Ensure page re-appears when navigating back/forward via bfcache
    // Some browsers restore the previous DOM state without firing DOMContentLoaded
    window.addEventListener('pageshow', () => {
      document.body.classList.add('page-enter-active');
      document.body.classList.remove('page-enter');
    });

    // Smooth page transition on link click (same tab)
    const links = document.querySelectorAll('a[href$=".html"]');
    links.forEach(a => {
      a.addEventListener('click', (e) => {
        const href = a.getAttribute('href');
        if (!href || href.startsWith('#') || a.target === '_blank') return;
        e.preventDefault();
        document.body.classList.add('page-enter');
        document.body.classList.remove('page-enter-active');
        setTimeout(() => { window.location.href = href; }, 180);
      });
    });

    // Scroll reveal
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('reveal-active');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('.reveal-on-scroll').forEach(el => observer.observe(el));
  </script>
</body>
</html>
